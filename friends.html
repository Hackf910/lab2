    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-table {
            position: sticky;
            top: 0;
            width: 100%;
            background: linear-gradient(90deg, #2c3e50, #34495e);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            margin-bottom: 30px;
            border-collapse: collapse;
        }

        .nav-table td {
            padding: 12px 25px;
            text-align: center;
        }

        .nav-table a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .nav-table a:before {
            content: "★";
            margin-right: 8px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        .nav-table a:hover {
            background: #3498db;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .nav-table a:active {
            transform: scale(0.95);
        }

        .content {
            text-align: center;
        }

        p {
            color: #34495e;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        ol {
            list-style: none;              /* дугаарлалтыг арилгана */
            display: flex;                 /* хэвтээ байрлуулна */
            flex-wrap: wrap;               /* дэлгэц багтвал дараагийн мөрөнд орно */
            justify-content: center;       /* голлуулна */
            gap: 30px;                     /* хоорондын зай */
            padding: 0;
            margin: 20px auto;
        }

        ol li {
            display: flex;
            flex-direction: column;        /* зураг доороо нэртэй */
            align-items: center;           /* дотор нь голлуулна */
            font-size: 1.1em;
            color: #34495e;
        }

        ol li img {
            border-radius: 50%;
            border: 3px solid #3498db;
            width: 80px;
            height: 80px;
            object-fit: cover;
            vertical-align: middle;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        ol li img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            nav ul li {
                margin: 5px;
            }

            nav ul li a {
                font-size: 1em;
                padding: 8px 15px;
            }

            .container {
                padding: 15px;
            }
        }
